{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/ladda-themeless.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/doto.css' %}" />
    <title>doto</title>
    <script type="text/javascript">
        var data = function(data) {
            console.log(data);
        };
    </script>
</head>
<body>

    <noscript class="error">Javascript needs to be enabled for doto to work.  Please upgrade your browser or turn javascript back on.</noscript>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    doto
                </a>
                <div id="profile-tabs" class="navbar-left"></div>
            </div>
            <form action="" method="post" id="profile_form" class="hide navbar-form navbar-left">
                <div class="form-group">
                    {% csrf_token %}
                    <input id="profile_name" name="name" class="form-control" placeholder="Name" />
                    <input id="profile_email" name="email" class="form-control" placeholder="E-mail" />
                    <button class="btn">Add</button>
                </div>
            </form>
        </div>
    </nav>

    <main>

        <p id="message" class="hide"></p>

        <section id="task-add-container" class="bottom-15 hide"></section>

        <div id="add-task-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add Task</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post" id="add-task-form">
                            {% csrf_token %}
                            <input type="hidden" id="task-profile-id" name="profile-id">
                            <fieldset class="form-group">
                                <label for="task-name">Name</label>
                                <input type="text" class="form-control" id="task-name" name="name">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="task-details">Details</label>
                                <textarea type="text" class="form-control" id="task-details" name="details"></textarea>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="task-deadline">Deadline</label>
                                <input type="text" class="form-control" id="task-deadline" name="deadline" placeholder="YYYY-MM-DD" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Cancel</button> <button id="save-task-button" class="btn btn-primary save"><span class="glyphicon glyphicon-save"></span> Save</button>
                    </div>
                </div>
            </div>
        </div>

        <section>
            <div id="profile-detail" class="list-group"></div>
        </section>

    </main>

    <script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/spin.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ladda.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/doto.js' %}"></script><!--//-->
    <script type="text/javascript"> 
        $(document).ready(function() {
            doto = new Doto();
            doto.setup();
        });
    </script>
</body>
</html>
